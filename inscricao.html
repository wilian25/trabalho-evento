<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Circo Patati Patatá</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Inscrição para o Circo</h1>
        <nav>
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="programacao.html">Programação</a></li>
                <li><a href="atracao.html">Artistas</a></li>
                <li><a href="inscricao.html">Inscrição</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Inscrição</h2>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="ingresso">Tipo de Ingresso:</label>
                <select id="ingresso" name="ingresso">
                    <option value="adulto">Adulto</option>
                    <option value="crianca">Criança</option>
                </select>
                
                <input type="submit" value="Inscrever-se">
            </form>
        </section>        
    </main>
    <footer>
        <p>&copy; 2024 Circo Patati Patatá</p>
    </footer>
</body>
</html>
